<mat-toolbar color="primary" class="custom-toolbar">
  <div class="toolbar-content">
    <div i18n="@@doclistHeading">Document List</div>
    <div class="example-fill-remaining-space"></div>
      <div>
      <button
        mat-flat-button
        color="primary"
        (click)="mcpClient()"
        i18n="@@mcpClient"
      >
        MCP Client
      </button>
    </div>
        <div>
      <button
        mat-flat-button
        color="primary"
        (click)="bookSummary()"
        i18n="@@bookSummary"
      >
        Book summary
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="imageQuery()"
        i18n="@@imageQuery"
      >
        Image query
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="functionSearch()"
        i18n="@@function"
      >
        Function
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="tableSearch()"
        i18n="@@table"
      >
        Table
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="search()"
        i18n="@@search"
      >
        Search
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="import()"
        i18n="@@import"
      >
        Import
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="logout()"
        i18n="@@logout"
      >
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
<table mat-table [dataSource]="documents" class="table">
  <ng-container matColumnDef="documentId">
    <th mat-header-cell *matHeaderCellDef i18n="@@doclistId">Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="documentName">
    <th mat-header-cell *matHeaderCellDef i18n="@@doclistName">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.documentName }}</td>
  </ng-container>
  <ng-container matColumnDef="documentType">
    <th mat-header-cell *matHeaderCellDef i18n="@@doclistType">Type</th>
    <td mat-cell *matCellDef="let element">{{ element.documentType }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    class="table-row"
    *matRowDef="let row; columns: displayedColumns"
    (click)="showDocument(row.id)"
  ></tr>
</table>

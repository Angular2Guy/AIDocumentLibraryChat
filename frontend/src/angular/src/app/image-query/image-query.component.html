<mat-toolbar color="primary" class="custom-toolbar">
  <div class="toolbar-content">
    <div i18n="@@imageQueryHeading">Image Query</div>
    <div class="example-fill-remaining-space"></div>    
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="showList()"
        i18n="@@list"
      >
        List
      </button>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="logout()"
        i18n="@@logout"
      >
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
<div>
<form [formGroup]="imageForm">
 @if(uploading) {
  <div class="upload-spinner">
  <div>
  <mat-spinner class="auto-margin"></mat-spinner>
  <div  class="auto-margin" i18n="@@searchWorking">The AI is working on the answer.</div>
    <div  class="auto-margin" i18n="@@searchBePatient">
      Please be patient. {{ msWorking / 1000 | number : "1.3" }} sec.
    </div>
  </div>
  </div>
  } @else if(result) {
  <div class="horizontal-container">
  	<div><img [src]="result.b64Image"></div>
  	<div>{{result.answer}}</div>
  </div>
  } @else {
  <input type="file" (change)="onFileInputChange($event)" />
  <mat-form-field class="example-full-width">
    <mat-label i18n="@@imagequeryQuery">Image query</mat-label>
    <input matInput placeholder="query" [formControl]="imageForm.controls.query">
  </mat-form-field>
  }
  </form>
  <div class="horizontal-container">
    <button mat-button (click)="cancel()" i18n="@@cancel">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="uploading"
    (click)="upload()"
    i18n="@@upload"
  >
    Upload
  </button>
  </div>
</div>

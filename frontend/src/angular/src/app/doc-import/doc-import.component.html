<h1 mat-dialog-title i18n="@@docimportImportFile">Import file</h1>
<div mat-dialog-content>
  <div i18n="@@docimportFileToImport">File to import</div>
  @if(uploading) {
  <div class="upload-spinner"><mat-spinner></mat-spinner></div>
  } @else {
  <!-- 
  <input type="file" (change)="onFileInputChange($event)" />
   -->
  <input type="file" class="file-input"
       (change)="onFileInputChange($event)" #fileUpload>
<div class="file-upload">

   {{file?.name || "No file uploaded yet."}}

    <button mat-mini-fab color="primary" class="upload-btn"
      (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
    </button>
</div>
  } @if(!!file) {
  <div>
    <ul>
      <li i18n="@@docimportFileName">Name: {{ file.name }}</li>
      <li i18n="@@docimportFileType">Type: {{ file.type }}</li>
      <li i18n="@@docimportFileSize">Size: {{ file.size }} bytes</li>
    </ul>
  </div>
  }
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" i18n="@@cancel">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!file || uploading"
    (click)="upload()"
    i18n="@@upload"
  >
    Upload
  </button>
</div>

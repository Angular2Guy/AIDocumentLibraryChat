<mat-toolbar color="primary" class="custom-toolbar">
  <div class="toolbar-content">
    <div i18n="@@bookListHeading">Book List</div>
    <div class="example-fill-remaining-space"></div>
    <div>
      <button
        mat-flat-button
        color="primary"
        (click)="logout()"
        i18n="@@logout"
      >
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
<div>
<div class="add-book">
	<button
        mat-raised-button
        color="primary"
        (click)="addBook()"
        i18n="@@bookListAddBook"
      >
        Add Book
      </button>
</div>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label i18n="@@bookListTitleAuthor">Title / Author</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      @for (option of filteredOptions; track option) {
        <mat-option [value]="option">{{option.title}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
	
</div>
